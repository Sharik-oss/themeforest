<div class="wrapper" id="portfolio">
    <div class="wrapper__header" data-aos="fade-down">
        <h1>Portfolio</h1>
    </div>
    <div class="wrapper__content" data-aos="fade-down">
        <div  *ngFor="let jobname of jobNames" class="wrapper__content-item">
            <img class="wrapper__content-img" [src]="jobname.img" alt="jobimg">
            <p>Job name: {{jobname.name}}</p>
            <p>Company: {{jobname.company}}</p>
        </div>
    </div>
</div>
